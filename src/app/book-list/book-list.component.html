<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Genero</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" [ngClass]="{'clearance':book.clearance}">
            <td><img [src]="book.image" [alt]="book.name"></td>
            <td>{{book.name}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.price | currency}}</td>
            <td><span class="badge bg-danger" *ngIf="book.stock==0">SIN STOCK</span></td>
            
        </tr>
    </tbody>
</table>
